<!DOCTYPE html>
<html lang='en'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <head>
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js'></script>
        
        <link href='https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/ui-lightness/jquery-ui.css' rel='stylesheet'>
        <script src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>

        <link href="https://fonts.cdnfonts.com/css/raleway-5" rel="stylesheet">
        <link rel='stylesheet' href='user-page.css'>
    </head>
    <body onload="startup()">
        <div id="page-content">
            <div id="loading" class="page">
                <div style="display: flex; justify-content: center">
                    <div id="loader"></div>
                </div>
            </div>

            <div id="success" class="page">
                <div style="font-size: 150px">âœ…</div>
                <div style="font-size: 30px; margin-bottom: 30px; color:white">Success!</div>

                <div class="button-container">
                    <button class="action" style="height:40px" onclick=loadEditor()>Go Back</button>
                    <button class="action" style="height:40px" onclick=redirect()>Back to Invoice</button>
                </div>
            </div>

            <div id="invoice-select" class="page">
                <h3>Choose an invoice</h3>
                <input type="text" id="invoice-search" class="search-input"
                onkeyup="ulSearch('invoice-search', 'invoice-list')" placeholder="Search for invoices.."> 
            <div style="height: 80%">
                <ul id="invoice-list" class="search-list">
                </ul>
            </div>
            </div>

            <div id="grid-editor" class="page">
                <h2>Veteran Crane Invoice Editor</h2>
                <div style="display:flex; justify-content: center">
                    <div id="header" onclick=loadInvoiceSelect()><strong>Selected invoice:</strong> <span id="invoice-name"></span><br>(Click to Change)</div>
                    <div id="refresh" onclick=getLines()>Revert Changes/Refresh ðŸ—˜</div>
                </div>
                <div id="table-div">
                <table id="grid-edit-table">
                </table>
                </div>
                <div id="actions">
                    <button class="action" onclick=newLine()>+</button>
                    <button class="action" onclick=saveData()>Save</button>
                </div>
            </div>

            <div id="select-activity" class="popup">
                <h2>Activity Selector</h2> 

                <h3>Choose an activity</h3>
                <input type="text" class="search-input" id="activity-search" 
                        onkeyup="ulSearch('activity-search', 'activity-list')" placeholder="Search for activities.."> 
                <div style="height: 60%">
                    <ul id="activity-list" class="search-list">
                    </ul>
                </div>
                <div class="button-container">
                    <button class="action" style="height:40px" onclick=cancelActivity()>Cancel</button>
                </div>
            </div>
        </div>
        <script src="user-page.js"></script>
    </body>
</html>
